name: eBay Tech Deals Scraper (Every 3 Hours)

on:
  schedule:
    - cron: '0 */3 * * *'  
  workflow_dispatch:        

jobs:
  scrape-ebay:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install selenium pandas webdriver-manager fake-useragent jupyter

      - name: Pull latest changes
        run: git pull origin main

      - name: Run Selenium scraper
        run: python scraper.py

      - name: Clean Data
        run: python clean_data.py

      - name: Run Jupyter Notebook for Data Processing
        run: |
          jupyter nbconvert --to notebook --execute ebay_cleaned_data_Visual.ipynb --output ebay_cleaned_data_Visual_output.ipynb

      - name: Commit and Push updated files
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add ebay_tech_deals.csv cleaned_ebay_deals.csv ebay_cleaned_data_Visual_output.ipynb
          git commit -m "Automated update: Scraped, cleaned, and processed data"
          git push origin main
